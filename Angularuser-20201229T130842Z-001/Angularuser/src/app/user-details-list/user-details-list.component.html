<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Welcome Admin</a>
        
        <form class="d-flex">
         
          <button class="btn btn-outline-success" type="click" (click)="onClick()">Logout</button>
        </form>
      
    </div>
  </nav>
<table class="table table-striped table-hover">
    <thead class="thead-light">
        <tr>
        <td><strong>USERNAME</strong></td>
        <td><strong>FULLNAME</strong></td>
        <td><strong>EMAILID</strong></td>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ud of service.list">
        <td (click)="populateForm(ud)">{{ud.username}}</td>
        <td (click)="populateForm(ud)">{{ud.fullname}}</td>
        <td (click)="populateForm(ud)">{{ud.emailid}}</td>
        <td>
            <button type="button" class="btn btn-outline-danger" (click)="onDelete(ud.userid)">DELETE</button>
        </td>

    </tr>
    </tbody>
</table>
