<div class="jumbatron">
  <h1 class="display-5 text-center">
    <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 20 20">
      <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
      <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
    </svg>
    <strong>USER DETAILS REGISTRATION PORTAL</strong></h1>
  <pre class="tab"> <h2>
    
<strong>  SIGN IN</strong></h2></pre>
<hr>
<form #form='ngForm'  autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
      </svg>
      <input name="user" #user="ngModel" [(ngModel)]="service.user" placeholder="Username" required>
    
    </div>
    <hr>
    <div class="form-group">
      <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM7 6a1 1 0 0 1 2 0v1H7V6zm3 0v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
      </svg>
    
      <input name="pass" #pass="ngModel" [(ngModel)]="service.pass" placeholder="Password" required>
    
    </div>
    <hr>
    
      <div class="formgroup col-md-8">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="form.invalid">Login</button>
      
    </div>
  </form>

</div>
  <router-outlet></router-outlet>
  
  <div *ngIf="num!=0&&num!=1">
    <div *ngFor="let ud of service.list">
    <div *ngIf="num==ud.userid">
      <div><strong>Hello {{ud.fullname}} ....</strong></div>
     <hr>
     <table class="table table-striped table-hover">
      <thead class="thead-light">
          <tr>
          <td><strong>USERNAME</strong></td>
          <td><strong>PASSWORD</strong></td>
          <td><strong>FULLNAME</strong></td>
          <td><strong>EMAILID</strong></td>
          </tr>
      </thead>
      <tbody>
       
          
            <tr *ngIf="num==ud.userid">
              <td (click)="populateForm(ud)">{{ud.username}}</td>
              <td (click)="populateForm(ud)">{{ud.password}}</td>
              <td (click)="populateForm(ud)">{{ud.fullname}}</td>
              <td (click)="populateForm(ud)">{{ud.emailid}}</td>
            </tr>
          
       
      
      </tbody>


  <p><strong>Click on your detail and press RESET button to reset your details....</strong></p>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="myModal" (click)="showModal=true">RESET</button>


    <div id="myModal" class="modal" role="dialog" [ngClass]="{'show':showModal}">
    
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="jumbotron py-3">
                        <h1 class="display-4 text-center">USER UPDATION FORM</h1>
                    </div>      
                </div>
                <div class="modal-body">
                  <app-user-update></app-user-update>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm" (click)="showModal=false">x</button>

                </div>
            </div>
        </div>
    </div>

   </table> 
    </div>
    </div>
    </div>
